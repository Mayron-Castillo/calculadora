<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <section class="calculator">
            <section class="top">
                <section class="circles">
                    <div class="circle red"></div>
                    <div class="circle yellow"></div>
                    <div class="circle green"></div>
                </section>
                <p id="history" class="history"></p>
                <p id="display">0</p>
            </section>
            
            <section class="buttons">
                <button id="reset" class="dark">AC</button>
                <button id="negative" class="dark">+/-</button>
                <button id="percentaje" class="dark">%</button>
                <button id="divide" class="symbol orange">รท</button>

                <button class="number gray">7</button>
                <button class="number gray">8</button>
                <button class="number gray">9</button>
                <button id="multiply" class="symbol orange">x</button>

                <button class="number gray">4</button>
                <button class="number gray">5</button>
                <button class="number gray">6</button>
                <button id="subtract" class="symbol orange">-</button>

                <button class="number gray">1</button>
                <button class="number gray">2</button>
                <button class="number gray">3</button>
                <button id="add" class="symbol orange">+</button>
                
                <button class="number gray zero">0</button>
                <button id="dot" class="number gray">.</button>
                <button id="equal" class="symbol orange">=</button>
            </section>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__text">Designed and coded by <a class="footer__link" target="_blank" href="https://github.com/Mayron-Castillo">Mayron Castillo</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
